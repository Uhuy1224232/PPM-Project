<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .status-live {
            color: #4CAF50;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .visitors-log {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .visitors-log h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .visitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .visitor-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .visitor-name {
            font-weight: bold;
            color: #333;
        }

        .visitor-time {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 1.5s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Face Recognition System</h1>
            <p>Real-time face detection and recognition with visitor tracking</p>
        </div>

        <div class="main-content">
            <div class="video-container">
                <img src="/video_feed" class="video-stream" alt="Video Stream">
                <div class="video-overlay">
                    <span class="status-live">‚óè LIVE</span>
                    <span class="pulse"></span>
                </div>
            </div>

            <div class="stats-panel">
                <h3>üìä System Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">Total Visitors</span>
                    <span class="stat-value" id="totalVisitors">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Unique Visitors</span>
                    <span class="stat-value" id="uniqueVisitors">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Known Persons</span>
                    <span class="stat-value" id="knownPersons">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">System Status</span>
                    <span class="stat-value" style="color: #4CAF50;">Online</span>
                </div>
            </div>
        </div>

        <div class="visitors-log">
            <h3>üë• Recent Visitors</h3>
            <button class="refresh-btn" onclick="loadVisitors()">üîÑ Refresh</button>
            <div id="visitorsList" class="loading">
                Loading visitor data...
            </div>
        </div>
    </div>

    <script>
        // Load statistics
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalVisitors').textContent = data.total_visitors;
                    document.getElementById('uniqueVisitors').textContent = data.unique_visitors;
                    document.getElementById('knownPersons').textContent = data.known_persons;
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        // Load visitors list
        function loadVisitors() {
            fetch('/api/visitors')
                .then(response => response.json())
                .then(data => {
                    const visitorsList = document.getElementById('visitorsList');
                    
                    if (data.length === 0) {
                        visitorsList.innerHTML = '<div class="loading">No visitors detected yet</div>';
                        return;
                    }

                    visitorsList.innerHTML = data.reverse().map(visitor => `
                        <div class="visitor-item">
                            <span class="visitor-name">üë§ ${visitor.name}</span>
                            <span class="visitor-time">${visitor.timestamp}</span>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading visitors:', error);
                    document.getElementById('visitorsList').innerHTML = 
                        '<div class="loading">Error loading visitor data</div>';
                });
        }

        // Auto refresh data every 5 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadStats();
                loadVisitors();
            }, 5000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadVisitors();
            startAutoRefresh();
        });

        // Handle image loading errors
        document.querySelector('.video-stream').addEventListener('error', function() {
            this.src = 'data:image/svg+xml;base64,' + btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
                    <rect width="100%" height="100%" fill="#333"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="20">
                        Camera Offline
                    </text>
                </svg>
            `);
        });
    </script>
</body>
</html>
